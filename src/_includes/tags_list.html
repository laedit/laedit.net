{% if page.tags.size %}
<span class="tags">on 
{% for tag in page.tags %}
    <a href="/tag/{{ tag }}/">{{ tag }}</a>{% if forloop.last == false %},{% endif %}
{% endfor %}
</span>
{% elsif post.tags.size %}
<span class="tags">on 
{% for tag in post.tags %}
    <a href="/tag/{{ tag }}/">{{ tag }}</a>{% if forloop.last == false %},{% endif %}
{% endfor %}
</span>
{% endif %}
